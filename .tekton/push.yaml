apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: on-push
  annotations:
    build.appstudio.redhat.com/commit_sha: "{{revision}}"
    build.appstudio.redhat.com/target_branch: "{{target_branch}}"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-event: "[push]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
spec:
  params:
    - name: git-url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
    - name: output-image
      value: "quay.io/konflux-ci/hermeto:{{revision}}"
    - name: dockerfile
      value: Containerfile
    - name: slack-webhook-notification-team
      value: build
    - name: build-platforms
      value:
      - linux/x86_64
      - linux/arm64
  pipelineRef:
    params:
      - name: bundle
        value: >-
          quay.io/konflux-ci/tekton-catalog/pipeline-core-services-docker-build:latest
      - name: name
        value: docker-build
      - name: kind
        value: Pipeline
    resolver: bundles
  workspaces:
    - name: workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
